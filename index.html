<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    <title>Resume PDF   
 Viewer with Download</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.min.js"></script>
    <style>
        #pdf-container {
            width: 100%;
            height: calc(100vh - 50px);
        }
        #download-button {
            display: block;
            width: 200px;
            height: 40px;
            margin: 5px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        #download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    <a id="download-button" href="#" download>Download PDF</a>

    <script>
        const pdfUrl = 'FlorentinaZosineanu_CV.pdf'; // Replace with your actual PDF URL

        // Load the PDF using PDF.js
        PDFJS.getDocument(pdfUrl).then(pdfDoc => {
            pdfDoc.getPage(1).then(pdfPage => {
                const canvas = document.getElementById('pdf-container');
                const ctx = canvas.getContext('2d');
                const viewport = pdfPage.getViewport(1.0); // Adjust the scale as needed
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                pdfPage.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
                    // PDF rendering complete
                    const downloadButton = document.getElementById('download-button');
                    downloadButton.href = pdfUrl;
                });
            });
        }).catch(error => {
            console.error('Error loading PDF:', error);
            // Handle errors gracefully, e.g., show an error message to the user
        });
    </script>
</body>
</html>
