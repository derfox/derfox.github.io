<p>I'm hosted with GitHub Pages</p>
<body>
  <script>
    // Set the desired redirection URL
    var redirectURL = "https://www.example.com";

    // Set the redirection delay in milliseconds (optional)
    var delay = 0; // 3 seconds

    // Function to perform the redirection
    function redirect() {
      window.location.href = redirectURL;
    }

    // Check if a delay is specified
    if (delay > 0) {
      setTimeout(redirect, delay);
    } else {
      redirect();
    }
  </script>
</body>
