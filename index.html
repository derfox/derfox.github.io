<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
</head>
<body>
  <script>
    // Set the Google Maps location URL
    var mapUrl = "https://maps.google.com/maps?q=37.7749,-122.4194"; // Replace with your desired location

    // Check if the link is opened in an Android device
    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    // Open the Google Maps app if the link is opened in an Android device
    function openMapsApp() {
      if (isAndroid()) {
        window.location.href = "geo:0,0?q=" + encodeURIComponent(mapUrl);
      } else {
        window.location.href = mapUrl;
      }
    }

    // Call the openMapsApp function after a short delay
    setTimeout(openMapsApp, 100);
  </script>
</body>
</html>
