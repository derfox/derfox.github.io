  <script>
    // Function to check if the link is a Google Maps link
function isGoogleMapsLink(url) {
  return url.includes('google.com/maps') || url.includes('maps.google.com');
}

// Function to open the link in the Google Maps app on Android
function openInGoogleMapsApp(url) {
  // Check if the device is running Android
  if (navigator.userAgent.indexOf('Android') !== -1) {
    // Construct the deep link to the Google Maps app
    const mapsUrl = `geo:0,0?q=${encodeURIComponent(url)}`;

    // Open the deep link
    window.location.href = mapsUrl;
  } else {
    // For non-Android devices, simply open the link in the browser
    window.location.href = url;
  }
}

// Get the redirected URL from the query parameters
const urlParams = new URLSearchParams(window.location.search);
const redirectedUrl = "https://www.google.com/maps/place/707410+Valea+Lupului/@47.1810342,27.5000882,2955m/data=!3m2!1e3!4b1!4m6!3m5!1s0x40cae4bda8eed787:0x2e32c64757ba0570!8m2!3d47.1800667!4d27.508245!16s%2Fm%2F043txgh?entry=ttu&g_ep=EgoyMDI0MDgyOC4wIKXMDSoASAFQAw%3D%3D";

// Check if the redirected link is a Google Maps link
if (isGoogleMapsLink(redirectedUrl)) {
  // Open the link in the Google Maps app on Android
  openInGoogleMapsApp(redirectedUrl);
} else {

}
